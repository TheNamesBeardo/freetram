<script>
    
function GetClock(){
const nth = function(d) {
  if (d > 3 && d < 21) return 'th';
  switch (d % 10) {
    case 1:  return "st";
    case 2:  return "nd";
    case 3:  return "rd";
    default: return "th";
  }
}
const today = new Date();
const date = today.getDate();
const day = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][today.getDay()];
const month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"][today.getMonth()];
const hour = today.getHours();
const min = today.getMinutes();
const sec = today.getSeconds();
if(min<=9) min="0"+min
if(sec<=9) sec="0"+sec

document.getElementById("date").innerHTML = `${day} ${date}${nth(date)} ${month} ${today.getFullYear()} ${hour}:${min}:${sec}`;
}
GetClock();
setInterval(GetClock,1000);
</script>

                <h1 style="font-size: 14px;font-weight: 300;font-family: 'Azo Sans';">Valid until:</h1>
                <section style="padding-top: 0;border-radius: 20px;background: #012B29;padding-bottom: 0;width: 100%;height: 4.9vh;"><h1 id='tomoz' style="font-size: 15px;color: rgb(255,255,255);text-align: center;padding-top: 4.5%;font-family: 'Azo Sans';">Sun 2nd Feb 2020 02:00:00</h1>
<script>
function GetClock(){
const nth = function(d) {
  if (d > 3 && d < 21) return 'th';
  switch (d % 10) {
    case 1:  return "st";
    case 2:  return "nd";
    case 3:  return "rd";
    default: return "th";
  }
}
const today = new Date();
if((today.getHours() < 23)&&(today.getHours() > 2)) today.setDate(today.getDate() + 1)
const date = today.getDate();
const day = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][today.getDay()];
const month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"][today.getMonth()];

document.getElementById("tomoz").innerHTML = `${day} ${date}${nth(date)} ${month} ${today.getFullYear()} 02:00:00`;
}
GetClock();
setInterval(GetClock,1000);
</script></section>
